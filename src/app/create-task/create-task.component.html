<form>
  <div (click)='startCreateElement(task)' class="task-wraper" #task>
    <div 
      *ngFor='let task of form.get("tasks").controls'
      class="task-block"
      role='button'
      appStopPropagation
      [style.width.px]='width'
      [style.height.px]='height'
      mwlResizable
      [enableGhostResize]="true"
      [resizeEdges]="{bottom: true, top: true}"
      (resizeEnd)="onResizeEnd($event)"
      >
        <div class="resize-handle-top" mwlresizehandle=""></div>
          <span class="task">here some text....</span>
        <div class="resize-handle-bottom" mwlresizehandle=""></div>
    </div>
  </div>
</form>


<div
class="test-box"
[style.width.px]='width'
[style.height.px]='height'
mwlResizable
[enableGhostResize]="true"
[resizeEdges]="{bottom: true, top: true}"
(resizeEnd)="onResizeEnd($event)">
</div>
